@if (isAddingTask()) {
  <!-- two way binding -->
  <app-new-task [(displayModal)]="isAddingTask" [userId]="userId()" />
}
<section id="tasks">
  <header>
    <h2>{{ userName() }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of tasks(); track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
