<div class="backdrop" (click)="onDismissModal(modal)"></div>
<dialog #modal open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit(modal)">
    <p>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" [(ngModel)]="enteredTitle" />
    </p>
    <p>
      <label for="summary">Summary</label>
      <textarea
        name="summary"
        id="summary"
        rows="5"
        [(ngModel)]="enteredSummary"
      ></textarea>
    </p>
    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDate"
      />
    </p>
    <p class="actions">
      <button type="button" (click)="onDismissModal(modal)">Cancel</button>
      <button type="submit">Submit</button>
    </p>
  </form>
</dialog>
